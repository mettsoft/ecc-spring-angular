<div class="row">	
  <div class="col-sm-4">
    <div class="alert alert-danger" ng-repeat="errorMessage in $ctrl.errorMessages">
      {{errorMessage}}
    </div>
    <div class="alert alert-success" ng-if="$ctrl.successMessage">
      {{$ctrl.successMessage}}
    </div>    
    <h3 ng-if="!$ctrl.command.id">{{tr('role.headerTitle.create')}}</h3>
    <h3 ng-if="$ctrl.command.id">{{tr('role.headerTitle.update')}}</h3>
    <!-- TODO: Authorization -->
    <form>
      <label for="name">
        {{tr('role.form.label.name')}}:
      </label>
      <input type="text" id="name" ng-model="$ctrl.command.name" />
      <button ng-click="$ctrl.onCommandSubmit($ctrl.command)">
        {{tr('form.button.submit')}}
      </button>
    </form>
  </div>
  <div class="col-sm-8">
    <h3>{{tr('role.data.header')}}</h3>
    <table ng-if="$ctrl.data.length > 0">
      <thead>
        <tr>
          <th>{{tr('role.data.column.name')}}</th>
          <!-- Authorization ROLE_UPDATE_ROLE -->
          <th></th>
          <!-- Authorization ROLE_DELETE_ROLE -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="role in $ctrl.data">
          <td>{{role.name}}</td>
          <!-- Authorization ROLE_UPDATE_ROLE -->
          <td>
            <button ng-click="$ctrl.editRow($index)">{{tr('data.form.button.edit')}}</button>
          </td>
          <!-- Authorization ROLE_DELETE_ROLE -->
          <td>
            <button ng-click="$ctrl.deleteRow($index)">{{tr('data.form.button.delete')}}</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h5 ng-if="$ctrl.data.length === 0">
        {{tr('data.noRecordsFound')}}
    </h5>
  </div>
</div>
